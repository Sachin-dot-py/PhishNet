<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Phish Net</title>
  </head>
  <body>
    <div class="navbar-header">
      <a href="#"><img src="icons/logo_black.png" width="32px" height="32px"/></a>
      <a class="active" href="#phish-net" id="phish-net-link">PhishNet</a>
      <a href="#quiz" id="quiz-yourself-link">Quiz Yourself</a>
    </div>
    <div id="phish-net" class="text-center">
      <span>
        <h1 id="num-tracked">357</h1> 
        <p id="num-info">posts <span>screened</span></p>
      </span>
      <div class="d-flex justify-content-center">
        <div class="form-check form-switch form-check-reverse">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
          <label class="form-check-label" for="flexSwitchCheckReverse">Turn On</label>
        </div>
      </div>
    </div>
    <div id="quiz"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
    <script>
      // On page load, update the counter display using localStorage.
      document.addEventListener("DOMContentLoaded", () => {
          let count = localStorage.getItem("postsScreened");
          count = count ? count : 0;
          document.getElementById("num-tracked").innerText = count;
      });
      // Listen for storage events (in case updates occur in other contexts)
      window.addEventListener("storage", (e) => {
          if (e.key === "postsScreened") {
              document.getElementById("num-tracked").innerText = e.newValue;
          }
      });
      // Also, periodically check and update (in case storage event isn't triggered)
      setInterval(() => {
          let count = localStorage.getItem("postsScreened");
          count = count ? count : 357;
          document.getElementById("num-tracked").innerText = count;
      }, 1000);
    </script>
    <script src="switch.js"></script>
    <script src="quiz.js"></script>
    <script src="content.js"></script>
  </body>
</html>
